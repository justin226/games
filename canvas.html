<!DOCTYPE html>
<html>
  <head>
    <title>
      Canvas Test
    </title>
  </head>
  <body>
    <canvas id="myCanvas" height="1000" width="1000">Your browser does not support canvas.</canvas>
   
    <script>
      var a = 0;
      var b = 0;
      var c = 10;
      var d = 10;
      var red;
      var green;
      var blue;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      
        for(var o = 0; o < c; o++){
          for(var i = 0; i < d; i++){
          ctx.fillStyle = "#" + Math.random().toString(16).slice(2, 8);
          ctx.fillRect(a, b, 100, 100);
           a += 100;
        }
        a -= 1000;
        b += 100;
        }
      
    </script>
  </body>
</html>
