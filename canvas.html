<!DOCTYPE html>
<html>
  <head>
    <title>
      Canvas Test
    </title>
  </head>
  <body>
    <canvas id="myCanvas" height="1000" width="1000">Your browser does not support canvas.</canvas>
    <script>
      var a = 0;
      var b = 0;
      var red;
      var green;
      var blue;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      for(var o = 0; o < 10; o++){
        for(var i = 0; i < 10; i++){
         red = Math.floor(Math.random()*255);
         green = Math.floor(Math.random()*255);
         blue = Math.floor(Math.random()*255);
         ctx.fillStyle = rgb(red, green, blue);
         ctx.fillRect(a, b, 100, 100);
         a += 100;
       }
       a -= 1000;
       b += 100;
      }
    </script>
  </body>
</html>
