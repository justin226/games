<!DOCTYPE html>
<html>
  <head>
    <title>
      Canvas Test
    </title>
  </head>
  <body>
    <canvas id="myCanvas" height="1000" width="1000">Your browser does not support canvas.</canvas>
   
    <script>
      var a = 0;
      var b = 0;
      var c = 10;
      var d = 10;
      var red;
      var green;
      var blue;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      
        for(var o = 0; o < c; o++){
          for(var i = 0; i < d; i++){
          ctx.fillStyle = "#" + Math.random().toString(16).slice(2, 8);
          ctx.fillRect(a, b, 100, 100);
           a += 100;
        }
        a -= 1000;
        b += 100;
        }
      
    </script>
    <script language="JavaScript">
  /**
    * Disable right-click of mouse, F12 key, and save key combinations on page
    * By Arthur Gareginyan (arthurgareginyan@gmail.com)
    * For full source code, visit https://mycyberuniverse.com
    */
  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Inspect is prohibited";
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Inspect is prohibited";
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Command Mode is prohibited";
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Inspect is prohibited";
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>
  </body>
</html>
