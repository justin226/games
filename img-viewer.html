<!DOCTYPE html>
<html>
<head>
<title>
Image Viewer
</title>
</head>
<body>
<h1>Image Viewer</h1>
<hr>
<input type="url" id="url">
<button id="displayimage">Display Image</button>
<image id="image" alt="Cannot Display Image">
<script>
  var a;
  document.getElementById("displayimage").addEventListener("click", function(){
    document.getElementById("image").removeAttribute("src");
    a = document.getElementById("url").value;
    document.getElementById("image").addAttribute("src", a);
  });
</script>
</body>
</html>
