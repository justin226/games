<!DOCTYPE html>
<html>
<head>
<title>
Image Viewer
</title>
</head>
<body>
<h1>Image Viewer</h1>
<h2>v 1.2.1</h2>
<hr>
<input type="url" id="url">
<button id="displayimage">Display Image</button>
<image id="image" alt="Cannot Display Image" style="display: none">
<hr>
<h5 style="color: light-gray">Free to Use</h5>
<script>
  var a;
  document.getElementById("displayimage").addEventListener("click", function(){
    document.getElementById("image").removeAttribute("src");
    document.getElementById("image").style.display = "block";
    a = document.getElementById("url").value;
    document.getElementById("image").setAttribute('src', a);
  });
</script>
</body>
</html>
