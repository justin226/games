<!DOCTYPE html>
<html>
<head>
<title>
Unlock
</title>
</head>
<body>
<div id="lock">
  For security, Justin Fu has enforced locks on his pages/projects. To unlock them, enter the password:
  <input type="password" id="password">
  <input type="submit" id="unlock" value="Submit">
  <span style="color: red" id="unlockable"></span>
</div>
<div id="game" style="display: none;">
You have successfully unlocked pages.
  <button style="color: red" id="exit">
    Exit
  </button>
<br>
<a href="https://justin226.github.io/games">Return to main page</a>
</div>
<script>
checkLock();
  document.getElementById("exit").addEventListener("click", function(){
  document.cookie = "locked=true";
  checkLock();
});
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function checkLock(){
  c = getCookie("locked");
  if(c !== "false"){
     document.getElementById("game").style.display = "none";
     document.getElementById("lock").style.display = "block";
  }
  else{
    document.getElementById("lock").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("password").value = "";
    document.getElementById("unlockable").innerHTML = "";
  }
}
document.getElementById("unlock").addEventListener("click", function(){
  if(document.getElementById("password").value === "password01"){
    document.getElementById("game").style.display = "block";
    document.getElementById("lock").style.display = "none";
    document.cookie = "locked=false";
    document.getElementById("password").value = "";
    document.getElementById("unlockable").innerHTML = "";
  }
  else{
    document.getElementById("unlockable").innerHTML = "Wrong";
  }
});
</script>
  <script language="JavaScript">
  /**

  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Inspect is prohibited";
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Inspect is prohibited";
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Command Mode is prohibited";
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
        document.getElementById("alert").innerHTML = "Inspect is prohibited";
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>
