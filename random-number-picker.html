<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title>
Random Number Generator
</title>
</head>
<body>
<h1>
Random Number Generator
</h1>
<h2>
v 1.0.2
</h2>
<hr>
<div id="lock">
  Justin Fu has enforced a lock on this site to prevent teachers and admin snooping around in Justin Fu's site. To gain access, enter the password.
  <input type="password" id="password">
  <input type="submit" id="unlock" value="Submit">
  <span style="color: red" id="unlockable"></span>
</div>
<div id="game" style="display: none">
Input Maximum Value 
<input type="number" id="max">
<br>
Input Minimum Value 
<input type="number" id="min">
<br>
Whole number or Decimal?
<input type="radio" id="whole" name="type">
<label for="whole" value="Whole">
<input type="radio" id="decimal" name="type">
<label for="decimal" value="decimal">
<br>
<input type="submit" value="Submit">
<br>
<span id="result"></span>
</div>
<script>
var a;
var b;
var hi;
var lo;
checkLock();
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function checkLock(){
  c = getCookie("locked");
  if(c !== "false"){
     document.getElementById("game").style.display = "none";
     document.getElementById("lock").style.display = "block";
  }
  else{
    document.getElementById("lock").style.display = "none";
    document.getElementById("game").style.display = "block";
  }
}
document.getElementById("unlock").addEventListener("click", function(){
  if(document.getElementById("password").value === "password01"){
    document.getElementById("game").style.display = "block";
    document.getElementById("lock").style.display = "none";
    document.cookie = "locked=false";
    document.getElementById("password").innerHTML = "";
  }
  else{
    document.getElementById("unlockable").innerHTML = "Wrong";
  }
});
document.getElementById("exit").addEventListener("click", function(){
  document.cookie = "locked=true";
  checkLock();
});
document.getElementById("submit").addEventListener("click", function(){
  hi = parseInt(document.getElementById("max").value);
  lo = parseInt(document.getElementById("min").value);
  a = Math.floor(Math.random()*(hi - lo) + lo);
  b = Math.random()*(hi - lo) + lo;
  if(document.getElementById("whole").checked){
    document.getElementById("result").innerHTML = a;
  }
  if(document.getElementById("decimal").checked){
    document.getElementById("result").innerHTML = b;
  }
});
</script>
</body>
